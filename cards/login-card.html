<div class="card login-card">
    <h2>Sign In</h2>
    <form class="login-form">
        <button class="btn" 
                @click.prevent="handleGithubLogin()"
                x-init="init">
            Continue with GitHub
        </button>
        <button class="btn" 
                @click.prevent="handleGoogleLogin()">
            Continue with Google
        </button>
    </form>
</div>
