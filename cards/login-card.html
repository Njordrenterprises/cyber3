<div class="card login-card">
    <div x-data="{ isLoggedIn: false }" 
         x-init="isLoggedIn = document.cookie.includes('session=')"
         @htmx:afterOnLoad="isLoggedIn = document.cookie.includes('session=')">
        <template x-if="!isLoggedIn">
            <div>
                <h2>Sign In</h2>
                <div class="login-form">
                    <a href="/auth/github" class="btn">
                        Continue with GitHub
                    </a>
                    <a href="/auth/google" class="btn">
                        Continue with Google
                    </a>
                    <a href="/auth/twitter" class="btn">
                        Continue with Twitter
                    </a>
                </div>
            </div>
        </template>
        <template x-if="isLoggedIn">
            <div>
                <h2>Welcome Back</h2>
                <div class="login-form">
                    <a href="/auth/logout" 
                       class="btn"
                       hx-boost="true"
                       hx-push-url="true"
                       hx-target="body"
                       hx-swap="outerHTML">
                        Sign Out
                    </a>
                </div>
            </div>
        </template>
    </div>
</div>
